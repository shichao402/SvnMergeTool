name: Test Flutter Dependencies

on:
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.0'  # 使用与 build.yml 相同的版本

jobs:
  test-flutter-deps:
    name: Test Flutter Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      
      - name: Show Flutter and Dart versions
        run: |
          echo "Flutter version:"
          flutter --version
          echo ""
          echo "Dart SDK version:"
          dart --version
          echo ""
          echo "Checking pubspec.yaml SDK requirement:"
          grep -A 1 "environment:" pubspec.yaml || echo "No environment section found"
      
      - name: Get dependencies
        run: flutter pub get

